<html>
    <head>
        <title>List of Deadman Switches</title>
    </head>
    <body>
        <h1>Current time is: {{ curtime }}</h1>
        <br>
        <table border=1>
            <tr><th>Customer / Cluster</th><th>Last Reported Time</th></tr>
            {% for i in status %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ status[i]._value.get()|dt }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
